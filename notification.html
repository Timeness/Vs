<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Request</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if notifications are supported
            if ("Notification" in window) {
                // Show permission prompt after 3 seconds
                setTimeout(() => {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("Thank you!", { 
                                body: "You will receive updates from us.",
                                icon: "notification-icon.png" // Add a notification icon
                            });
                        }
                    });
                }, 3000);
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This site wants to send you notifications.</p>
</body>
</html>
