<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>

    <h2>Open Telegram Website</h2>
    <button onclick="openTelegram()">Open Telegram</button>

    <script>
        function openTelegram() {
            window.open('https://telegram.org', '_blank');
        }
    </script>

</body>
</html>
