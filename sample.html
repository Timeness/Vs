<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Telegram in Chrome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>

    <h2>Open Telegram in Chrome</h2>
    <button onclick="openTelegram()">Open Telegram</button>

    <script>
        function openTelegram() {
            var url = "https://telegram.org";
            var userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.includes("chrome") && !userAgent.includes("edge") && !userAgent.includes("opr")) {
                // If Chrome, open directly
                window.location.href = url;
            } else if (navigator.userAgent.toLowerCase().includes("android")) {
                // If Android, use intent URL to force Chrome
                window.location.href = "intent://" + url.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end;";
            } else {
                // If not Chrome, show message
                alert("This link is meant to open in Google Chrome.");
                window.location.href = "https://www.google.com/chrome/";
            }
        }
    </script>

</body>
</html>
