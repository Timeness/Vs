<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumo | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.0/dist/framer-motion.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Signika', sans-serif; background-color: #0f172a; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion } = window['framer-motion'];

        function App() {
            return (
                <motion.div 
                    initial={{ opacity: 0, y: -20 }} 
                    animate={{ opacity: 1, y: 0 }} 
                    transition={{ duration: 0.8 }}
                    className="min-h-screen flex flex-col items-center justify-center text-center px-4"
                >
                    <motion.h1 
                        className="text-5xl font-bold text-blue-400"
                        initial={{ scale: 0.8 }} 
                        animate={{ scale: 1 }} 
                        transition={{ duration: 0.6 }}
                    >
                        Hi, I'm <span className="text-white">Soumo</span>
                    </motion.h1>
                    
                    <motion.p 
                        className="mt-4 text-lg text-gray-300"
                        initial={{ opacity: 0 }} 
                        animate={{ opacity: 1 }} 
                        transition={{ delay: 0.5, duration: 0.6 }}
                    >
                        A Passionate Developer Crafting Digital Experiences
                    </motion.p>
                    
                    <motion.div 
                        className="mt-6 flex space-x-4"
                        initial={{ opacity: 0 }} 
                        animate={{ opacity: 1 }} 
                        transition={{ delay: 1, duration: 0.6 }}
                    >
                        <a href="#" className="px-6 py-2 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600 transition">Hire Me</a>
                        <a href="#" className="px-6 py-2 border border-gray-500 rounded-lg hover:bg-gray-700 transition">See My Work</a>
                    </motion.div>
                </motion.div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
