<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumo | Portfolio</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [activeSection, setActiveSection] = React.useState('home');

            const projects = [
                { id: 1, title: 'E-Commerce Platform', tech: 'React / Node.js / MongoDB', image: 'https://source.unsplash.com/random/800x600?ecommerce' },
                { id: 2, title: 'Social Media App', tech: 'React Native / Firebase', image: 'https://source.unsplash.com/random/800x600?social' },
                { id: 3, title: 'AI Chatbot', tech: 'Python / TensorFlow', image: 'https://source.unsplash.com/random/800x600?ai' },
            ];

            React.useEffect(() => {
                AOS.init({ duration: 1000 });
            }, []);

            return (
                <div style={{ fontFamily: 'Signika, sans-serif' }} className="text-gray-100">
                    {/* Navigation */}
                    <nav className="fixed w-full bg-gray-900 bg-opacity-90 z-50">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <span className="text-2xl font-bold text-blue-400">SOUMO</span>
                            <div className="space-x-8">
                                {['home', 'about', 'projects', 'contact'].map((item) => (
                                    <button key={item} 
                                        className={`uppercase hover:text-blue-400 transition ${activeSection === item ? 'text-blue-400 border-b-2 border-blue-400' : ''}`}
                                        onClick={() => setActiveSection(item)}>
                                        {item}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="min-h-screen flex items-center justify-center text-center px-6">
                        <div data-aos="fade-up" className="space-y-6">
                            <h1 className="text-6xl font-bold">Full Stack Developer &<br/>AI Enthusiast</h1>
                            <p className="text-xl text-blue-200">Turning ideas into digital reality</p>
                            <button className="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-full text-lg font-semibold transition">
                                View My Work <i className="fas fa-arrow-down ml-2"></i>
                            </button>
                        </div>
                    </section>

                    {/* About Section */}
                    <section className="py-20 bg-gray-800">
                        <div className="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                            <img src="https://source.unsplash.com/random/600x400?developer" 
                                 alt="Soumo" 
                                 className="rounded-lg shadow-2xl"
                                 data-aos="fade-right" />
                            <div data-aos="fade-left" className="space-y-6">
                                <h2 className="text-4xl font-bold">About Me</h2>
                                <p className="text-blue-200 leading-relaxed">
                                    Passionate full-stack developer with 5+ years of experience in creating robust web applications.
                                    Specialized in modern JavaScript frameworks and AI integration. Let's build something amazing!
                                </p>
                                <div className="grid grid-cols-2 gap-4">
                                    {['React', 'Node.js', 'Python', 'MongoDB'].map((tech) => (
                                        <div key={tech} className="flex items-center space-x-2">
                                            <i className="fab fa-react text-blue-400"></i>
                                            <span>{tech}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Projects Section */}
                    <section className="py-20">
                        <div className="container mx-auto px-6">
                            <h2 className="text-4xl font-bold text-center mb-16">Featured Projects</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                {projects.map((project) => (
                                    <div key={project.id} 
                                         data-aos="zoom-in" 
                                         className="bg-gray-800 rounded-lg overflow-hidden hover:transform hover:scale-105 transition">
                                        <img src={project.image} alt={project.title} className="w-full h-48 object-cover" />
                                        <div className="p-6">
                                            <h3 className="text-xl font-semibold mb-2">{project.title}</h3>
                                            <p className="text-blue-300 text-sm">{project.tech}</p>
                                            <button className="mt-4 text-blue-400 hover:text-blue-300 flex items-center">
                                                View Details <i className="fas fa-external-link-alt ml-2"></i>
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section className="py-20 bg-gray-800">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-4xl font-bold mb-8">Let's Work Together!</h2>
                            <form className="max-w-2xl mx-auto space-y-6">
                                <input type="text" 
                                       placeholder="Your Name" 
                                       className="w-full bg-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                <input type="email" 
                                       placeholder="Your Email" 
                                       className="w-full bg-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                <textarea rows="4" 
                                          placeholder="Your Message" 
                                          className="w-full bg-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                <button className="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-full text-lg font-semibold transition w-full">
                                    Send Message <i className="fas fa-paper-plane ml-2"></i>
                                </button>
                            </form>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-900 py-8">
                        <div className="container mx-auto px-6 text-center">
                            <div className="flex justify-center space-x-6 mb-4">
                                {['github', 'linkedin', 'twitter'].map((social) => (
                                    <a key={social} href="#" className="text-2xl hover:text-blue-400 transition">
                                        <i className={`fab fa-${social}`}></i>
                                    </a>
                                ))}
                            </div>
                            <p className="text-blue-300">&copy; 2023 Soumo. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
