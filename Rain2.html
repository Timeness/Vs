<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Matrix Falling Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function MatrixEffect() {
            const canvasRef = React.useRef(null);
            const colors = [
                "#5B3A29", "#8B0000", "#FF1493", "#00FF00", "#1E90FF", 
                "#800080", "#FF4500", "#4682B4", "#2E8B57", "#FFD700"
            ]; // Deep Brown, Deep Red, Deep Pink, Green, Blue + Extra Colors
            
            let colorIndex = 0;

            React.useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext("2d");

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const columns = Math.floor(canvas.width / 16); // Adjusted for 14px font
                const drops = Array(columns).fill(Math.random() * canvas.height / 16); // Random start
                const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

                function drawMatrix() {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.08)"; // Smooth fade effect
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = colors[colorIndex];
                    ctx.font = "14px monospace"; // Perfect readable size

                    for (let i = 0; i < drops.length; i++) {
                        const text = characters[Math.floor(Math.random() * characters.length)];
                        const x = i * 16;
                        const y = drops[i] * 16;

                        ctx.fillText(text, x, y);

                        if (y > canvas.height && Math.random() > 0.96) {
                            drops[i] = 0;
                        }
                        drops[i] += Math.random() > 0.5 ? 1 : 2; // Varying speed
                    }
                }

                function changeColor() {
                    colorIndex = (colorIndex + 1) % colors.length;
                }

                const matrixInterval = setInterval(drawMatrix, 40); // Smooth effect
                const colorInterval = setInterval(changeColor, 2500); // Smooth transition every 2.5 seconds
                
                return () => {
                    clearInterval(matrixInterval);
                    clearInterval(colorInterval);
                };
            }, []);

            return <canvas ref={canvasRef}></canvas>;
        }

        function App() {
            return (
                <div className="w-full h-screen">
                    <MatrixEffect />
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
