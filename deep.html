<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio | Tech Enthusiast</title>
    
    <!-- Cool CDN Integrations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header-content {
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #7c3aed;
            margin: 1rem auto;
        }

        .cdns-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cdn-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .cdn-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(45deg, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: #fff;
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #7c3aed;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header class="header-content">
        <img src="https://source.unsplash.com/random/600x600/?face" alt="Profile" class="profile-img">
        <h1 class="gradient-text" data-aos="fade-up">John DevSmith</h1>
        <p data-aos="fade-up" data-aos-delay="200">Full-Stack Developer & Tech Integrator</p>
        
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </header>

    <section class="cdns-section">
        <!-- CDN Cards -->
        <div class="cdn-card" data-aos="zoom-in">
            <h3 class="gradient-text"><i class="fab fa-font-awesome"></i> Font Awesome</h3>
            <p>Icon library offering scalable vector icons that can be customized with CSS</p>
        </div>

        <div class="cdn-card" data-aos="zoom-in" data-aos-delay="200">
            <h3 class="gradient-text"><i class="fas fa-rocket"></i> Anime.js</h3>
            <p>Lightweight JavaScript animation library with simple API and smooth results</p>
        </div>

        <!-- Add more CDN cards following the same pattern -->
    </section>

    <script>
        // Particles.js initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#7c3aed' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Anime.js text animation
        anime({
            targets: '.header-content h1',
            opacity: [0, 1],
            translateY: [-50, 0],
            duration: 2000,
            easing: 'easeOutExpo'
        });
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out'
        });
    </script>
</body>
</html>
