<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
        }

        .live-container {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            margin-left: 8px;
            background-color: red;
            border-radius: 50%;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="live-container">
        LIVE <div class="live-dot"></div>
    </div>

</body>
</html>
