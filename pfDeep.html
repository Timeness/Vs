<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumo | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');

            useEffect(() => {
                AOS.init({ duration: 1000 });
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleScroll = () => {
                const sections = ['home', 'about', 'skills', 'projects', 'contact'];
                const scrollPosition = window.scrollY + 200;

                for (const section of sections) {
                    const element = document.getElementById(section);
                    if (element && element.offsetTop <= scrollPosition && element.offsetTop + element.offsetHeight > scrollPosition) {
                        setActiveSection(section);
                    }
                }
            };

            const projects = [
                { id: 1, title: 'E-commerce Platform', tech: 'React / Node.js / MongoDB', image: 'https://source.unsplash.com/random/800x600?ecommerce' },
                { id: 2, title: 'Social Media App', tech: 'React Native / Firebase', image: 'https://source.unsplash.com/random/800x600?social' },
                { id: 3, title: 'AI Chatbot', tech: 'Python / TensorFlow', image: 'https://source.unsplash.com/random/800x600?ai' },
            ];

            return (
                <div className="text-white">
                    {/* Navigation */}
                    <nav className="fixed w-full z-50 bg-black/80 backdrop-blur-sm">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <h1 className="text-2xl font-bold">SOUMO</h1>
                            <div className="hidden md:flex space-x-8">
                                {['Home', 'About', 'Skills', 'Projects', 'Contact'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} className={`hover:text-blue-400 ${activeSection === item.toLowerCase() ? 'text-blue-400' : ''}`}>
                                        {item}
                                    </a>
                                ))}
                            </div>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <i className="fas fa-bars text-xl"></i>
                            </button>
                        </div>
                    </nav>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-40 bg-black/95 md:hidden flex flex-col items-center justify-center space-y-8 text-xl">
                            {['Home', 'About', 'Skills', 'Projects', 'Contact'].map((item) => (
                                <a key={item} href={`#${item.toLowerCase()}`} className="hover:text-blue-400" onClick={() => setIsMenuOpen(false)}>
                                    {item}
                                </a>
                            ))}
                        </div>
                    )}

                    {/* Hero Section */}
                    <section id="home" className="min-h-screen flex items-center justify-center pt-20">
                        <div className="container mx-auto px-6 text-center" data-aos="fade-up">
                            <div className="max-w-4xl mx-auto">
                                <h1 className="text-5xl md:text-7xl font-bold mb-6">Full Stack Developer</h1>
                                <p className="text-xl md:text-2xl text-gray-300 mb-8">Turning ideas into exceptional digital experiences</p>
                                <div className="flex justify-center space-x-4">
                                    <a href="#contact" className="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-full">Hire Me</a>
                                    <a href="#" className="border border-blue-600 hover:bg-blue-600 px-8 py-3 rounded-full">Download CV</a>
                                </div>
                            </div>
                            <div className="mt-16 relative group">
                                <img src="https://source.unsplash.com/random/800x600?developer" alt="Profile" className="w-64 h-64 rounded-full mx-auto object-cover ring-4 ring-blue-600 transform group-hover:scale-105 transition-transform"/>
                            </div>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="py-20 bg-black/30">
                        <div className="container mx-auto px-6" data-aos="fade-up">
                            <h2 className="text-4xl font-bold mb-12 text-center">About Me</h2>
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="space-y-4">
                                    <p className="text-gray-300">Hi! I'm Soumo, a passionate full-stack developer with 5 years of experience in creating beautiful and functional web applications. I specialize in modern JavaScript frameworks and cloud technologies.</p>
                                    <div className="flex space-x-4">
                                        <div className="bg-blue-600 p-4 rounded-lg text-center">
                                            <p className="text-2xl font-bold">50+</p>
                                            <p className="text-sm">Projects Completed</p>
                                        </div>
                                        <div className="bg-blue-600 p-4 rounded-lg text-center">
                                            <p className="text-2xl font-bold">100%</p>
                                            <p className="text-sm">Client Satisfaction</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    {['HTML5', 'CSS3', 'JavaScript', 'React', 'Node.js', 'MongoDB'].map((tech) => (
                                        <div key={tech} className="bg-gray-800 p-4 rounded-lg flex items-center space-x-2 hover:bg-gray-700">
                                            <i className={`fab fa-${tech.toLowerCase()} text-blue-400`}></i>
                                            <span>{tech}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Projects Section */}
                    <section id="projects" className="py-20">
                        <div className="container mx-auto px-6" data-aos="fade-up">
                            <h2 className="text-4xl font-bold mb-12 text-center">Featured Projects</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                {projects.map((project) => (
                                    <div key={project.id} className="bg-gray-800 rounded-lg overflow-hidden hover:transform hover:scale-105 transition-transform">
                                        <img src={project.image} alt={project.title} className="w-full h-48 object-cover"/>
                                        <div className="p-6">
                                            <h3 className="text-xl font-bold mb-2">{project.title}</h3>
                                            <p className="text-gray-400">{project.tech}</p>
                                            <button className="mt-4 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full w-full">View Details</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-black/80 py-12">
                        <div className="container mx-auto px-6 text-center">
                            <div className="flex justify-center space-x-6 mb-8">
                                {['github', 'linkedin', 'twitter', 'instagram'].map((social) => (
                                    <a key={social} href="#" className="text-2xl hover:text-blue-400">
                                        <i className={`fab fa-${social}`}></i>
                                    </a>
                                ))}
                            </div>
                            <p className="text-gray-400">&copy; 2023 Soumo. All rights reserved</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
