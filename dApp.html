<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized DApp Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            background: linear-gradient(135deg, #121212, #1e293b);
            color: white;
        }
        .tab-active {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn {
            padding: 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .search-box {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <div class="bg-gray-900 p-2 flex items-center space-x-2" id="tab-container">
        <div class="btn" onclick="addTab()">+ New Tab</div>
    </div>

    <div class="p-4 bg-gray-800 flex">
        <input type="text" id="search-input" placeholder="Search..." class="flex-1 p-2 rounded search-box text-white">
        <div class="btn ml-2" onclick="reloadTab()"><span class="material-icons">refresh</span></div>
        <div class="btn ml-2" onclick="addToFavorites()"><span class="material-icons">star</span></div>
        <div class="btn ml-2"><span class="material-icons">more_vert</span></div>
    </div>

    <div class="flex-1 p-4 bg-gray-700 overflow-auto" id="tab-content"></div>

    <div class="bg-gray-900 p-2">
        <h3 class="text-lg">Search History</h3>
        <ul class="text-sm text-gray-400" id="search-history"></ul>
        <h3 class="text-lg mt-2">Favorites</h3>
        <ul class="text-sm text-yellow-400" id="favorites-list"></ul>
    </div>

    <script>
        let tabs = [{ id: 1, url: "" }];
        let activeTab = 1;
        let searchHistory = [];
        let favorites = [];

        function updateTabs() {
            const tabContainer = document.getElementById('tab-container');
            tabContainer.innerHTML = '<div class="btn" onclick="addTab()">+ New Tab</div>';
            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `btn ${tab.id === activeTab ? 'tab-active' : ''}`;
                tabEl.innerHTML = `Tab ${tab.id} <span class="material-icons text-red-500" onclick="event.stopPropagation(); closeTab(${tab.id})">close</span>`;
                tabEl.onclick = () => setActiveTab(tab.id);
                tabContainer.appendChild(tabEl);
            });
            updateTabContent();
        }

        function setActiveTab(id) {
            activeTab = id;
            updateTabs();
        }

        function addTab() {
            const newTab = { id: Date.now(), url: "" };
            tabs.push(newTab);
            setActiveTab(newTab.id);
        }

        function closeTab(id) {
            tabs = tabs.filter(tab => tab.id !== id);
            if (id === activeTab && tabs.length > 0) {
                activeTab = tabs[0].id;
            }
            updateTabs();
        }

        function handleSearch() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            const searchUrl = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
            tabs = tabs.map(tab => tab.id === activeTab ? { ...tab, url: searchUrl } : tab);
            searchHistory.push(query);
            updateSearchHistory();
            updateTabs();
        }

        function reloadTab() {
            updateTabs();
        }

        function addToFavorites() {
            const activeTabObj = tabs.find(tab => tab.id === activeTab);
            if (activeTabObj && activeTabObj.url && !favorites.includes(activeTabObj.url)) {
                favorites.push(activeTabObj.url);
                updateFavorites();
            }
        }

        function updateTabContent() {
            const tabContent = document.getElementById('tab-content');
            tabContent.innerHTML = '';
            const activeTabObj = tabs.find(tab => tab.id === activeTab);
            if (activeTabObj && activeTabObj.url) {
                const iframe = document.createElement('iframe');
                iframe.src = activeTabObj.url;
                iframe.className = "w-full h-full rounded";
                tabContent.appendChild(iframe);
            }
        }

        function updateSearchHistory() {
            const historyList = document.getElementById('search-history');
            historyList.innerHTML = searchHistory.map(query => `<li>${query}</li>`).join('');
        }

        function updateFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.innerHTML = favorites.map(url => `<li>${url}</li>`).join('');
        }

        document.getElementById('search-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') handleSearch();
        });

        updateTabs();
    </script>
</body>
</html>
